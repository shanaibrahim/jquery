<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FadeOut</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#div1").fadeOut();
                $("#div2").fadeOut(2000);
                $("#div3").fadeOut(3000);
            });
        });
    </script>
</head>
<body>
    <p>FadeOut Traffic</p>
    <button>click</button><br><br>
    <div id="div1" style="width:80px;height:80px;display:none;background-color:blueviolet;"></div><br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:greenyellow;"></div><br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:burlywood;"></div><br>
    
</body>
</html>
